<div class="pragmatic2_header">
    <div>
        <h1 class="pragmatic2_logo">Junomin</h1>
    </div>

    <div pragmatic2_header_navbar>
        {% if user.is_authenticated %}
            <a href="{% url 'articleapp:list' %}" class="pragmatic2_header_nav">
                <span>Articles</span>
            </a>
            <a href="{% url 'projectapp:list' %}" class="pragmatic2_header_nav">
                <span>Projects</span>
            </a>
            <a href="{% url 'subscribeapp:list' %}" class="pragmatic2_header_nav">
                <span>Subscription</span>
            </a>
        {% else %}
            <span class="pragmatic2_header_nav">Articles</span>
            <span class="pragmatic2_header_nav">Projects</span>
            <span class="pragmatic2_header_nav">Subscription</span>
        {% endif %}
        {% if not user.is_authenticated %}
            <a href="{% url 'accountapp:login' %}?next={{ request.path }}" class="pragmatic2_header_nav">
                <span>Login</span>
            </a>
            <a href="{% url 'accountapp:create' %}" class="pragmatic2_header_nav">
                <span>SignUp</span>
            </a>
        {% else %}
            <a href="{% url 'accountapp:detail' pk=user.pk %}" class="pragmatic2_header_nav">
                <span>MyPage</span>
            </a>
            <a href="{% url 'accountapp:logout' %}?next={{ request.path }}" class="pragmatic2_header_nav">
                <span>Logout</span>
            </a>
            {% if user.is_authenticated and user.is_superuser %}
            <a href="http://junomin.kr/admin" class="pragmatic2_header_nav">
                <span>Admin</span>
            </a>
            {% endif %}
        {% endif %}
    </div>
</div>
